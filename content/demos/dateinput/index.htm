{% extends 'standalone.j2' %}

{% block head %}{% mark css %}
<!-- dateinput styling -->
<link rel="stylesheet" type="text/css"
      href="{{ media_url('css/dateinput/skin1.css') }}"/>
{% endmark %}{% endblock %}

{% block body %}
{% mark body %}
<div style="width:204px;margin:0 auto;">
<!-- HTML5 date input -->
<input type="date" name="mydate" />
</div>
<!-- make it happen -->
<script>
  $(":date").dateinput();
</script>
{% endmark %}
{% endblock %}
