mode: development
media_root: media # Relative path from content folder.
media_url: /media # URL where the media files are served from.
base_url: /tools/ # The base url for autogenerated links.
plugins:
    - hyde.ext.plugins.meta.MetaPlugin
    - hyde.ext.plugins.auto_extend.AutoExtendPlugin
    - hyde.ext.plugins.sorter.SorterPlugin
    - hyde.ext.plugins.syntext.SyntextPlugin
    - hyde.ext.plugins.grouper.GrouperPlugin
    - hyde.ext.plugins.textlinks.TextlinksPlugin
context:
    data:
        js:
            tools: http://cdn.jquerytools.org/1.2.5/full/jquery.tools.min.js
meta:
    nodemeta: meta.yaml
    index: -1
    title: jQuery TOOLS - The missing UI library for the Web
    description: >
                A collection of the most important user-interface components
                for todays websites. This single JavaScript file weighs only
                5.8 Kb
    keywords: >
                javascript ui library, javascript library, jquery ui library,
                user interface library, web 2.0 ui library
    author: Tero Piirainen
sorter:
    time:
        attr:
            - meta.index
        filters:
            source.kind: html
grouper:
    documentation:
        sorter: index
        groups:
            -
                name: for users
                groups:
                    -
                        name: introduction
                    -
                        name: installation